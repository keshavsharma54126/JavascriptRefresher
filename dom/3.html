<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121;color: #ffff">
    
    
</body>
<script>
    //creating an element using dom manipulation
    const div = document.createElement('div')
    console.log(div);
    //adding classname and id
    div.className = "class1"
    div.id = Math.round(Math.random()*10 +1)

    //we can set different attributes using setAttribute()
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "red"
    div.style.padding = "19px"
    //first method
    // div.innerText = "keshav sharma is a competitive programmer"
    //second method
    const addText = document.createTextNode("chai aur code")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
