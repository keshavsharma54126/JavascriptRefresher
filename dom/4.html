<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | dom </title>
</head>
<body style="background-color: #212121;color: #ffff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
 <script >
    const addLanguage=(lang)=>{
        const parent = document.querySelector("ul")
        const li = document.createElement('li')
        // li.textContent=lang
        li.innerHTML=lang
        parent.appendChild(li)
    }
    addLanguage("python")
    addLanguage("C++")
    addLanguage("Rust")

    //optimised way for the above addition
    const addOptiLanguage = (lang)=>{
        
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLanguage("golang")
    addOptiLanguage("lisp")

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML='brain fuck'
    const li = document.createElement('li')
    li.appendChild(document.createTextNode("haskel"))
    // secondLang.replaceWith(li) use this or the below method
    document.querySelector('.language').replaceChild(li,secondLang)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


 </script>
</html>
